<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Visualização</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" crossorigin="anonymous">

    <style>
        body{
            background-color: hsla(89, 43%, 51%, 0.3);
        }
        #view{
            background-color: #92a8d1;
        }
    </style>
</head>
<body>

    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <h1>Carro Cadastrado</h1>
    </div>

    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <a href="/" class="btn btn-info"> Voltar</a>
    </div>

    <div id="view" class="col-8 m-auto pt-2 pb-2 text-center">
        <div><strong>Modelo</strong>: {{db.modelo}}</div>
        <div><strong>Marca</strong>: {{db.marca}}</div>
        <div><strong>Ano</strong>: {{db.ano}}</div>
        <div><strong>R$</strong>: {{db.preco}}</div>

    </div>


</body>
</html>
