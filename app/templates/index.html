<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CADASTRAMENTO DE VEICULOS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        /*body{
            background-color: hsla(50, 33%, 25%, .75);
        }*/
        body {
            background-image: url("carro.jpg");
            background-color: #cccccc;
        }
        #cab{
            background-color: white;
            width: auto;
        }
    </style>
</head>
<body>

    <div id="cab" class="col-8 m-auto pt-2 pb-2 text-center">
        <header class="m-auto">
            <h1>VEICULOS CADASTRADOS</h1>
        </header>

    </div>

    <div class="col-8 m-auto pt-4 pb-3 text-center">
        <a href="/form" class="btn btn-success"> Adicionar</a>

        <div class="col-8 m-auto pt-4 pb-3 text-center">
        <form method="get">
            <input id="search" name="search" type="text" class="form-control" placeholder="Buscar..">
        </form>
        </div>

        <table class="table table-striped table-dark ">
          <thead class="thead-dark">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Modelo</th>
              <th scope="col">marca</th>
              <th scope="col">Ano</th>
                <th scope="col">Preço R$</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody>
            {% for dbs in db %}
                <tr>
                  <th scope="row">{{dbs.id}}</th>
                  <td>{{dbs.modelo}}</td>
                  <td>{{dbs.marca}}</td>
                  <td>{{dbs.ano}}</td>
                  <td>{{dbs.preco}}</td>
                  <td>
                      <a href="/view/{{dbs.id}}/" class="btn btn-dark">Visualizar</a>
                      <a href="/edit/{{dbs.id}}/" class="btn btn-primary">Editar</a>
                      <a href="/delete/{{dbs.id}}/" class="btn btn-danger btnDel">Delete</a>
                  </td>
                </tr>
            {% endfor%}
          </tbody>
    </table>
        {% if db.has_previous %}
            <a href="?page{{db.previous_page_number}}"> < </a>
        {% endif %}
        {{db.number}}
        {% if db.has_next %}
            <a href="?page{{db.next_page_number}}"> > </a>
        {% endif %}

    </div>
    {% load static %}
    <script src="{% static 'javascripts.js' %}"></script>

</body>
</html>
