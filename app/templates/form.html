<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title >CADASTRAMENTO DE VEICULOS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <style>
        body{
            background-color: LightSlateGray;
        }
    </style>
</head>
<body>

    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <h1>CADASTRAR</h1>
    </div>

    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <a href="/" class="btn btn-info"> Voltar</a>
    </div>

    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <div id="result"></div>
        <form name="form"  id="form" action="{% if db %}/update/{{db.id}}/{% else %}/create/{% endif %}" method="post">
            {% csrf_token %}
            <div class="form-grup mt-4">
                <strong>Modelo:</strong> {{form.modelo}}
            </div>
            <div class="form-grup mt-4">
                <strong>Marca:</strong> {{form.marca}}
            </div>
            <div class="form-grup mt-4">
                <strong>Ano:</strong>  {{form.ano}}
            </div>
            <div class="form-grup mt-4">
                <strong>Pre√ßo:</strong> {{form.preco}}
            </div>
            <input type="submit"  class="btn btn-success mt-3" value="Salvar">
        </form>
    </div>

    {% load static %}
    <script src="{% static 'javascripts.js' %}"></script>
</body>
</html>
